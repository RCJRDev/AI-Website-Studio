<svg width="360" height="96" viewBox="0 0 360 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGrad" x1="6" y1="6" x2="90" y2="90" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <clipPath id="iconClip">
      <rect x="6" y="6" width="84" height="84" rx="22"/>
    </clipPath>
  </defs>

  <!-- Icon shadow -->
  <rect x="10" y="12" width="84" height="84" rx="22" fill="#1d4ed8" opacity="0.12"/>

  <!-- Icon background -->
  <rect x="6" y="6" width="84" height="84" rx="22" fill="url(#iconGrad)"/>

  <!-- Subtle top shine -->
  <rect x="6" y="6" width="84" height="42" fill="white" opacity="0.07" clip-path="url(#iconClip)"/>

  <!-- Browser dots -->
  <circle cx="24" cy="22" r="2.5" fill="white" opacity="0.4"/>
  <circle cx="33" cy="22" r="2.5" fill="white" opacity="0.4"/>
  <circle cx="42" cy="22" r="2.5" fill="white" opacity="0.4"/>

  <!-- URL bar hint -->
  <rect x="50" y="19.5" width="24" height="5" rx="2.5" fill="white" opacity="0.15"/>

  <!-- Toolbar divider -->
  <line x1="16" y1="30" x2="80" y2="30" stroke="white" stroke-width="0.75" opacity="0.15"/>

  <!-- Code lines -->
  <!-- Line 1: keyword + value -->
  <rect x="22" y="38" width="12" height="3.5" rx="1.75" fill="white" opacity="0.5"/>
  <rect x="38" y="38" width="26" height="3.5" rx="1.75" fill="white" opacity="0.7"/>

  <!-- Line 2: indented full statement -->
  <rect x="30" y="46" width="38" height="3.5" rx="1.75" fill="white" opacity="0.8"/>

  <!-- Line 3: indented shorter -->
  <rect x="30" y="54" width="24" height="3.5" rx="1.75" fill="white" opacity="0.7"/>

  <!-- Line 4: closing bracket -->
  <rect x="22" y="62" width="10" height="3.5" rx="1.75" fill="white" opacity="0.4"/>

  <!-- Line 5: new statement + cursor -->
  <rect x="22" y="70" width="30" height="3.5" rx="1.75" fill="white" opacity="0.6"/>
  <rect x="56" y="70" width="2.5" height="3.5" rx="1.25" fill="#f97316" opacity="0.95"/>

  <!-- Wordmark (light variant for dark backgrounds) -->
  <text x="108" y="62" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="40" font-weight="800" letter-spacing="-0.5">
    <tspan fill="#ffffff">Build</tspan><tspan fill="#60a5fa">wise</tspan>
  </text>
</svg>
